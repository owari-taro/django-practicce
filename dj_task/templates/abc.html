<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Adjust styles for map row */
        .map-row {
            width: 100%; /* Set the width of the row to 100% */
            height: 400px;
            margin-bottom: 20px; /* Add some space between rows */
        }

        /* Adjust styles for map containers within the row */
        .map-container {
            width: 50%; /* Set the width of each map container to 50% */
            height: 100%;
             float: left; /* Use inline-block to place containers in a row */
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Multiple Rows of Maps</title>
</head>
<body>

<div class="map-row">
    <div id="map1" class="map-container"></div>
    <div id="map2" class="map-container"></div>
</div>

<div class="map-row">
    <div id="map3" class="map-container"></div>
    <div id="map4" class="map-container"></div>
</div>

<script>
    // Initialize Map 1
    var map1 = L.map('map1').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map1);

    // Initialize Map 2
    var map2 = L.map('map2').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map2);

    // Initialize Map 3
    var map3 = L.map('map3').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map3);

    // Initialize Map 4
    var map4 = L.map('map4').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map4);
</script>

</body>
</html>
