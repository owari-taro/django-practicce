{% load static %}
{% load django_bootstrap5 %}
<html>
<head>
    
    <meta charset="utf-8">
    <title>分析プラットフォーム</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'snippets/css/style.css' %}">
    {% block extraheader %}{% endblock %}
    <style>
        /* Adjust styles for map containers */
        .map-container {
            width: 50%; /* Set the width of each map container to 50% */
            height: 400px;
            float: left; /* Float the containers to place them side by side */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand flex-md-row navbar-dark bg-dark">
    <div class="container justify-content-between">
        <a href="/" class="navbar-brand">分析プラットフォーム</a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="{% url 'top' %}">home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'upload' %}">アップロード</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'search' %}">収集済み画像を検索</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'top' %}">注文一覧</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'feedback' %}">フィードバック</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'top' %}">ヘルプ</a></li>

        </ul>
    </div>
</nav>


<main>
    <div class="container">
        {% block main %}{% endblock %}
    </div>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Image Overlay Example</title>
</head>
<body>

<div id="map" style="height: 300px;width:400px;"></div>
<div id="map1" class="map-container" ></div>
<div id="map2" class="map-container"></div>

<script>
    var map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Image URL
    var imageUrl = "{% static 'snippets/blue_page.png' %}";

    // Image bounds
    var imageBounds = [[-50, -120], [50, 120]];

    // Add image overlay to the map
    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    var map1 = L.map('map1').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map1);

    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    var map2 = L.map('map2').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map2);

</script>

</body>
</html>



</main>
</body>
</html>
